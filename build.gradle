plugins {
    id 'java'
    id 'groovy'
}

group 'pl.edu.agh.iisg.agh'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.codehaus.groovy', name: 'groovy-all', version: "${groovyVersion}"
    testCompile group: 'org.spockframework', name: 'spock-core', version: "${spockVersion}"
    // allows mocking of classes (in addition to interfaces)
    testRuntime group: 'net.bytebuddy', name: 'byte-buddy', version: "${byteBuddyVersion}"
    // allows mocking of classes without default constructor (together with CGLIB)
    testRuntime group: 'org.objenesis', name: 'objenesis', version: "${objenesisVersion}"
}
